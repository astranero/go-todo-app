apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-svc
            port:
              number: 8080
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: backend-todo-svc
            port:
              number: 8081